<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<a href="viewuser.jsp">view user</a>
	<h1>ADD NEW USER</h1>
	<form action="adduser.jsp" method="post">
		<table>
			<tr>
				<td>NAME:</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
			<td>Email:</td>
				<td><input type="email" name="email" /></td>
			</tr>
			<tr>
				<td>Sex</td>
				<td><input type="radio" value="male" name="sex" />MALE <input
					type="radio" name="sex" value="female">FEMALE</td>
			</tr>
			<tr>
				<td>Country:</td>
				<td><select name="country" style="width:155px">
						<option>INDIA</option>
						<option>USA</option>
						<option>CANADA</option>
						<option>UAE</option>
						<option>ARAB</option>
						<option>YEMEN</option>
				</select></td>
			</tr>
			<tr><td colspan="2"><input type="submit" value="Add User"/></td></tr>  
		</table>

	</form>
</body>
</html>
